<div ng-controller="DashboardCtrl">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12" style="margin-top: 20px;">
			<leaflet id="map" lf-center="bucharest" markers="markers" layers="layers" width="100%" height="{{height-80}}" legend="legend"></leaflet>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<form class="form-inline">
				<div class="form-group">
					<label type="button" class="btn btn-success" ng-click="addNewMarkers()" ng-disabled="markersReadyForCommit.length == 0">Salveaza locatii noi<span class="fa fa-save" style="padding-left: 5px;"></span></label>
				</div>
				<div class="form-group">
					<label type="button" class="btn btn-danger" ng-click="deleteAddedMarkers()" ng-disabled="markersReadyForCommit.length == 0">Sterge locatii noi<span class="fa fa-times" style="padding-left: 5px;"></span></label>
				</div>
				<div class="form-group">
					<label type="button" class="btn btn-primary" ng-click="exportLocations()">Exporta locatii<span class="fa fa-cloud-download" style="padding-left: 5px;"></span></label>
				</div>
				<div class="form-group">
					<label class="btn btn-default">
						Alege fisier<input type="file" on-read-file="showContent($fileContent, $fileName)" style="display: none !important;">
					</label> {{ importedFileName }}
				</div>
				<div class="form-group">
					<label type="button" class="btn btn-primary" ng-click="importLocations()">Importa locatii<span class="fa fa-cloud-upload" style="padding-left: 5px;"></span></label>
				</div>
			</form>
		</div>
	</div>
</div>
